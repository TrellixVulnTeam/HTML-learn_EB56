<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формой</title>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <p>Имя:</p>
            <input type="text" tabindex="1" name="username" placeholder="Имя">
        </div>

        <div>
            <p>Пароль:</p>
            <input type="password" tabindex="2" name="userpass" placeholder="Пароль">
        </div>

        <div>
            <p>Телефон:</p>
            <input type="tel" tabindex="3" name="usertel" placeholder="Номер телефона">
        </div>

        <div>
            <p>Пол:</p>
            <div><input type="radio" tabindex="4" name="gender" value="male" checked> мужской</div>
            <div><input type="radio" tabindex="4" name="gender" value="female"> женский</div>
        </div>

        <div>
            <p>Имущество:</p>
            <div><input type="checkbox" tabindex="5" name="bike" value="yes" checked> Велосипед</div>
            <div><input type="checkbox" tabindex="6" name="car" value="yes"> Машина</div>
            <div><input type="checkbox" tabindex="7" name="house" disabled value="yes"> Квартира</div>
        </div>

        <div>
            <p>Дополнительная информация:</p>
            <textarea name="dop_info" tabindex="8" placeholder="Дополнительнные данные"></textarea>
        </div>

        <div>
            <p>Прикрепить файл:</p>
            <input type="file" tabindex="9" name="file">
        </div>

        <div>
            <p>Любимый цвет</p>
            <select tabindex="10" name="color">
                <option value="red" selected>Красный</option>
                <option value="white">Белый</option>
                <option value="black">Черный</option>
                <option value="blue">Синий</option>
                <option value="yellow">Желтый</option>
                <option value="orange">Оринжевый</option>
            </select>
        </div>

        <div>
            <p>Действия:</p>
            <button type="submit" tabindex="11">Отправить</button>
            <button type="reset" tabindex="12">Очистить</button>
        </div>
    </form>


    <footer>
        <a href="index.html">на главную</a>
    </footer>
</body>
</html>
